parameters:
    connectionSettings:
        host: localhost
        dbname: captain
        user: captain
        password: captain

services:

    ########### BOND ##########
    inject:
        class: Bond\Di\Inject

    connectionSettings:
        class: Bond\Pg\ConnectionSettings
        scope: prototype
        arguments: [ "%connectionSettings%" ]

    pgResource:
        class: Bond\Pg\Resource
        scope: prototype
        arguments: [ "@connectionSettings" ]

    db:
        class: Bond\Pg
        scope: prototype
        arguments: [ "@pgResource" ]

    eventEmitter:
        class: Bond\Entity\EventEmitter
        scope: prototype

    normalityEntityManager:
        class: Bond\EntityManager
        scope: prototype
        arguments:
            - "@db"
            - []
            - "@eventEmitter"
        configurator: [ "@entityManagerConfigurable", "configure" ]

    # registerEntityManager:
    #     class: CaptainCourier\CaptainBundle\Register\EntityManager 
    #     scope: prototype
    #     arguments:
    #         - "@inject"
    #     tags:
    #         - { name: factory, class: registerEntityManagerFactory }

    registerEntityManagerFactory:
        class: SquareProton\BondBundle\DependencyInjection\SimpleConstructorFactory
        scope: prototype
        arguments: 
            - CaptainCourier\CaptainBundle\Register\EntityManager
            - [ "@inject" ]

    entityManagerConfigurable:
        class: CaptainCourier\CaptainBundle\DependencyInjection\EntityManagerConfigurator
        scope: prototype
        arguments: [ "@registerEntityManagerFactory" ]

    securityDbProvider:
        class: CaptainCourier\CaptainBundle\Security\DbProvider
        scope: container
        arguments:
            - @normalityEntityManager=


    d:
        class: Bond\D
        scope: container
        arguments:
            - 192.168.2.17
            - hello/world
            - {}

    ########### CIDR ##########            
    cidr:
        class: Cidr\Cidr
        scope: prototype


    ########### ApiMapper ##########
    addressApiMapper:
        class: CaptainCourier\CaptainBundle\Bridge\NormalityBridgeApi\AddressApiMapper
        scope: prototype

    itemApiMapper:
        class: CaptainCourier\CaptainBundle\Bridge\NormalityBridgeApi\ItemApiMapper
        scope: prototype

    parcelApiMapper:
        class: CaptainCourier\CaptainBundle\Bridge\NormalityBridgeApi\ParcelApiMapper
        scope: prototype

    ########### CONTROLLERS ##########
    controllerDef:
        abstract: true
        arguments:
            - "@d"
            - "@normalityEntityManager"
            - "@db"
        calls:
            - [setContainer, ["@service_container"]]

    addressController:
        class: CaptainCourier\CaptainBundle\Controller\AddressController        
        parent: controllerDef
        scope: prototype        

    itemController:
        class: CaptainCourier\CaptainBundle\Controller\ItemController
        parent: controllerDef
        scope: prototype  

    parcelController:
        class: CaptainCourier\CaptainBundle\Controller\ParcelController
        parent: controllerDef
        scope: prototype        
        arguments:
            - "@parcelController"

    shipmentController:
        class: CaptainCourier\CaptainBundle\Controller\ShipmentController
        parent: controllerDef
        scope: prototype
        arguments:
            - "@cidr"
            - "@addressApiMapper"
            - "@parcelApiMapper"
            - "@itemApiMapper"






