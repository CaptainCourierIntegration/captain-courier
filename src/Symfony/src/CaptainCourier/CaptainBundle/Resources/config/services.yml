parameters:

    connectionSettings:
        host: localhost
        dbname: captain
        user: captain
        password: captain

services:

    inject:
        class: Bond\Di\Inject

    connectionSettings:
        class: Bond\Pg\ConnectionSettings
        scope: prototype
        arguments: [ "%connectionSettings%" ]

    pgResource:
        class: Bond\Pg\Resource
        scope: prototype
        arguments: [ "@connectionSettings" ]

    db:
        class: Bond\Pg
        scope: prototype
        arguments: [ "@pgResource" ]

    eventEmitter:
        class: Bond\Entity\EventEmitter
        scope: prototype

    normalityEntityManager:
        class: Bond\EntityManager
        scope: prototype
        arguments:
            - "@db"
            - []
            - "@eventEmitter"
        configurator: [ "@entityManagerConfigurable", "configure" ]

    databaseImporter:
        class: CaptainCourier\CaptainBundle\TestDatabasePopulator
        scope: prototype
        arguments:
            - @normalityEntityManager
            - true

